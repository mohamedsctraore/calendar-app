<html lang="en">

<head>
  <title>
    Sign up
  </title>
  <!-- local style  -->
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <!-- responsive inspection  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jquery  -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- local js  -->
  <script type="text/javascript" src="./js/register.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper blue lighten-3">
      <a href="#" class="brand-logo center">My Calendar</a>
    </div>
  </nav>
  <div class="section"></div>
  <main>
    <div class="container" id="regContainer">
      <div class="z-depth-1 grey lighten-4 row" id="regForm">
        <form class="col s12 regForm" method="post">
          <div class='row' id="icon">
            <i class="fas fa-user-plus fa-6x"></i>
            <div class='input-field col s12'>
              <input class='validate' type='text' name='fullName' id='fullName' />
              <label for='fullName'>Full Name</label>
            </div>
          </div>
          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='text' name='username' id='username' />
              <label for='username'>Username</label>
            </div>
          </div>
          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' />
              <label for='password'>Password</label>
            </div>
          </div>
          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='rePassword' />
              <label for='rePassword'>Re-enter Password</label>
            </div>
          </div>
          <br />
          <div class='row'>
            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Create</button>
          </div>
        </form>
      </div>
      <a href="./" class="loginButton">Login</a>
    </div>
    </div>
   
</body>

</html>
