<!DOCTYPE html>

<html lang="en">

<head>
    <title>My Calendar</title>
    <!-- responsive inspection  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jquery  -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- local js  -->
    <script type="text/javascript" src="./js/tasks.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- local style  -->
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel='stylesheet' href='./styles/fullcalendar.css' />
    <!-- <script src='./js/jquery.min.js'></script> -->
    <script src='./js/moment.min.js'></script>
    <script src='./js/fullcalendar.js'></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper blue lighten-3">
            <a href="#" class="brand-logo center">My Calendar</a>
        </div>
    </nav>
    <main><div class="container">
            <div class="row">
                <div class="col s8" id="calendar" style="margin-top: 15px;">
    
                </div>
                <div class="col s3" id="dayAgenda" style="margin-top: 15px; margin-left: 2px;">
    
                </div>
                <ul class="left hide-on-med-and-down">
                    <li>
    
                        <div id="modal1" class="modal">
    
                            <div class="z-depth-1 grey lighten-4 row" style="color: black" id="modalBox">
                                <form class="col s12" id="taskForm">
                                    <div class="row modal-form-row">
                                        <div class="input-field col s12">
                                            <input id="title" type="text" class="validate">
                                            <label for="title">Title</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class='input-field col s12'>
                                            <input class='time' type='time' name='time' id='time' />
                                            <label for='time'></label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                                            <label for="textarea1">Description</label>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type='submit' name='btn_login' class='col s12 btn btn-medium waves-effect indigo'>Create</button>
                                    </div>
                                </form>
                            </div>
    
                        </div>
                    </li>
                    <li>
                        <div id="modal2" class="modal">
                            <div class="z-depth-1 grey lighten-4 row" style="color: black" id="modalBox">
                                <p>
                                    <center>
                                        <a class="waves-effect waves-light btn modal-trigger" id="delete">Delete</a>
                                    </center>
                                </p>
                            </div>
                        </div>
                    </li>
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">New Event</a>
                </ul>
            </div>
        </div>
    
    
</body>

</html>
