<!DOCTYPE html>

<html lang="en">

<head>
    <title>
        Login
    </title>
    <!-- responsive inspection  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jquery  -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- local js  -->
    <script type="text/javascript" src="./js/login.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <!-- local style  -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper blue lighten-3">
            <a href="#" class="brand-logo center">My Calendar</a>
    </nav>
    <div class="section"></div>
    <main>
        <div class="container">
            <div class="z-depth-1 grey lighten-4 row">
                <form class="col s12" id="loginForm" method="post">
                    <div class='row' id="calendarimg">
                        <label>
                            <img class="responsive-img" style="width: 250px;" src="https://thumbs.gfycat.com/GrouchyUnawareGermanshepherd-small.gif" />
                        </label>
                        <div class='input-field col s12'>
                            <input class='validate' type='text' name='text' id='username' />
                            <label for='username'>Username</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label for='password'>Password</label>
                        </div>
                    </div>
                    <br />
                    <div class='row'>
                        <button type='submit' name='btn_login' class='col s12 btn btn-large' id="submitButton">Login</button>
                    </div>
                </form>
            </div>
            <div>
                    <a href="./register" class="regButton">Create account</a>
            </div>
        </div>
    </main>
    
</body>

</html>
